    <meta charset="utf-8" />

    <script src="http://d3js.org/d3.v4.min.js"></script>

    <style>
      .orbit {
        stroke : #000000;
        fill : none;
      }
      .planet {
        stroke : #000000;
        fill : #FFFFFF;
      }
      .sun {
        stroke : #000000;
        fill : #000000;
      }
    </style>

  </head>
  <body>

    <div id="planetarium">
    </div>

    <script type="text/javascript">
      var w = 1440, h = 900;
      var t0 = Date.now();
      var svg = d3.select("#planetarium").insert("svg")
        .attr("width", w).attr("height", h).attr("transform","translate(100,100)");

      svg.append("circle").attr("r", 20).attr("cx", w/2)
        .attr("cy", h/2).attr("class", "sun");

      var container = svg.append("g")
        .attr("transform", "translate(" + w/2 + "," + h/2 + ")");
      var parseTime = d3.timeParse("%d-%b-%Y");
      var formatYear=d3.timeFormat("%Y");
      var inter=d3.scaleTime().domain([parseTime("01-Jan-1937"),parseTime("12-Dec-2020")]).range([100, 400]);
      function parseline(line){
        return {
            time:parseTime(line.year),
            box_office:+line.box_office,
            if_female:+line.female_lead,
            if_black:+line.non_white_lead,
            radiusOrbit:inter(parseTime(line.year)),
            radiusDot:5,
            speed:10*Math.random(),
            phi0: Math.floor(360*Math.random())
        }
      }
      d3.csv("./movie_actor.csv",parseline,function(data){
          var planets=[];
          data.forEach(function(d){
              planets.push({R:d.radiusOrbit,r:d.radiusDot,speed:d.speed,phi0:d.phi0});
          });
          container.selectAll("g.planet").data(planets).enter().append("g")
        .attr("class", "planet").each(function(d, i) {
          d3.select(this).append("circle").attr("class", "orbit")
            .attr("r", d.R);
//              .style("stroke","none");
          d3.select(this).append("circle").attr("r", d.r).attr("cx",d.R)
            .attr("cy", 0).attr("class", "planet");
        });

      d3.timer(function() {
        var delta = (Date.now() - t0);
//        console.log(delta);
        svg.selectAll(".planet").attr("transform", function(d) {
          return "rotate(" + d.phi0 + delta * d.speed/200 + ")";
        });
      });
//          return planets;
      });

    </script>
