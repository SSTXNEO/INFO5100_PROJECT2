    function plotdot(data){
      var dots=svg.selectAll(".dot")
//          .filter(function(d,i){return i!==1;})
          .data(data);
      dots.exit().remove();
      dots.enter()
          .append("circle")
          .merge(dots)
          .attr("class","dot")
          .each(function(d,i){
              if(i===1){
                  d3.select(this).attr("cx",function(d){return x(d[0])})
                    .attr("cy",function(d){return y(d[1])})
                    .attr("r",3)
                    .on("mouseover",function(d){
                        div
                          .html(d)
                          .transition()
                          .duration(500)
                          .style("left",20+"px")
                          .style("top",20+"px")
                          .style("opacity",100);
